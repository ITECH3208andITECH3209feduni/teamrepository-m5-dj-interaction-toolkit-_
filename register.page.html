<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: black;">{{'Sign up' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">


  <div class="login-logo">
    <img src="assets/logo/backgrountWhiteLogo.png" class="logo_icon" alt="template">
    <!-- <p class="login-name">{{'Register' | translate}}</p> -->
    <!-- <p class="subTitle">{{'Enter your login detail to' | translate}} <br>
      {{'access your account' | translate}}</p> -->
  </div>

  <form #loginForm="ngForm" novalidate>
    <!-- <div class="login-name">{{'Sign up' | translate}}</div> -->

    <ion-list lines="none">
      <ion-item lines="none">
        <ion-input [(ngModel)]="login.full_name" type="text" [placeholder]="('Full Name' | translate) || '&nbsp;'"
          name="full_name" #full_name="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="full_name.valid || submitted == false" class="ion-padding-start">
          {{'Name is required' | translate}}
        </p>
      </ion-text>

      <ion-item lines="none">
        <ion-input [(ngModel)]="login.email" type="email" [placeholder]="('Email' | translate) || '&nbsp;'" name="email"
          #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          {{'Email is required' | translate}}
        </p>
      </ion-text>

      <ion-item lines="none">
        <ion-input [(ngModel)]="login.password" name="password" [placeholder]="('password' | translate) || '&nbsp;'"
          [type]="passwordType" #password="ngModel" required>
        </ion-input>
        <a slot="end" class="type-toggle" (click)="toggleShow()">
          <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
          <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
        </a>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          {{'Password is required' | translate}}
        </p>

      </ion-text>
      <ion-item lines="none">
        <ion-input [(ngModel)]="login.confirmPassword" name="cpassword"
          [placeholder]="('Confirm Password' | translate) || '&nbsp;'" [type]="passwordType" #cpassword="ngModel" required>
        </ion-input>
        <a slot="end" class="type-toggle" (click)="toggleShow()">
          <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
          <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
        </a>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="cpassword.valid || submitted == false" class="ion-padding-start">
          {{'Confirm Password is required' | translate}}
        </p>
      </ion-text>
    </ion-list>

    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-button class="btn_class" (click)="onLogin(loginForm)" type="submit" expand="block" [disabled]="isLogin">
          <span *ngIf="!isLogin"> {{'Sign up Regular' | translate}}</span>
          <ion-spinner name="circles" *ngIf="isLogin"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
  <!-- <p class="createAcc" (click)="back()">{{'Already have an account' | translate}}
    <span class="registerTag">{{'Login' | translate}}</span>
  </p> -->
  <div class="social-auth-options">
    <p class="options-divider">Or Sign Up with</p>
    <ion-button class="social-auth-btn" color="primary" expand="block" (click)="facebookSignUp()">Facebook Sign Up
    </ion-button>
    <ion-button class="social-auth-btn google-auth-btn" color="danger" expand="block" (click)="googleLogin()">Google
      Sign Up</ion-button>
    <!-- <ion-button class="social-auth-btn twitter-auth-btn" color="secondary" expand="block" (click)="twitterSignUp()">Twitter Sign Up</ion-button> -->
  </div>
</ion-content>
